<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <main id="principal">
        <nav>
            <a href="">Página 1</a>
            <a href="">Página 2</a>
            <a href="">Página 3</a>
            <a href="">Página 4</a>
        </nav>
        <form class="login">
            <div class="titulo">
                
                <h1 id="textoTitulo">-Cadastro-</h1>
                <br>
                <p id="subtitulo">Complete suas informações</p>
                <p class="textoVazio">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
                <br>
            </div>
            <div class="campo">
                <label for="nome"><strong>Nome: &nbsp</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
                
            </div>
            <div class="campo">
                <label for="email"><strong>Email: &nbsp</strong></label>
                <input type="email" name="email" id="email" placeholder="nome@exemplo.com" required>
                
            </div>
            <div class="campo">
                <label for="senha"><strong>Senha: &nbsp </strong></label>
                <input type="password" name="senha" id="senha" placeholder="Sua senha" required>
                
            </div>
            <div class="campo">
                <label for="cpf"><strong>CPF: &nbsp &nbsp &nbsp</strong></label>
                <input type="number" name="cpf" id="cpf" placeholder="Seu CPF" required>
            </div>
            <div class="campo">
                <label for="cargo"><strong>Cargo : &nbsp</strong></label>
                <input type="text" name="cargo" id="cargo" placeholder="Seu cargo na empresa" required>
            </div>
            <div class="campo">
                <label for="cargo"><strong>Data de nascimento:</strong></label>
                <input type="date" name="data" id="data" required>
            </div>
            <div class="campo">
                <label for="genero"><strong>Gênero:</strong></label>
                <select id="genero" required>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outro</option>
                </select>
            </div>
            <div>
                <button class="botao" type="submit" onsubmit="">Log in</button>    
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
