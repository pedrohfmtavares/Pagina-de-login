<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>

    <main id="main">

        <section class="container-form">

            <span>
                <img src="imagens/login/loginIMG.jpeg" alt="" id="imgFormulario">
            </span>

            <div class="header">
                <h2>Login</h2>
            </div>

            <form class="form" id="form">
                <section class="form1">
    
                    <div class="form-control">
        
                        <label>Email</label>
                        <input type="email" id="email" placeholder="nome@email.com">
                        
        
                        <small>Error Message</small>
        
                    </div>
        
                    
                    <div class="form-control">
                        
                        <label>Senha</label>
                        <input type="password" id="password" placeholder="********">
                        
                        
                        <small>Error Message</small>
                        
                    </div>

                    
                    
                </section>
                
                

                <button type="submit">ENTRAR</button>

                <span id="spanMudarParaCadastro">
                    <p>
                        NÃ£o possui uma conta? <a href="cadastro.html" id="linkCadastro">Cadastre-se</a>
                    </p>
                </span>


            </form>

        </section>

    </main>

    <script src="scripts/scriptLogin.js"></script>
    
</body>
</html>
